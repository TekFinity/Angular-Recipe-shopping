<div class="container">
    <div class="col-md-5">
        <app-recipe-list (selectedItem)="selectedRecipe =$event"></app-recipe-list>
    </div>
    <div class="col-md-7">
         <app-recipe-detail *ngIf="selectedRecipe; else info" [selectedRecipe] ="selectedRecipe" ></app-recipe-detail>
         <ng-template #info>
             <p>Please select recipe to view it's details</p>
         </ng-template>
    </div>
</div>
